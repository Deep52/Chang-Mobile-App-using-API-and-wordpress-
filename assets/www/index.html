			function uploadPhoto(imagesdata) {
			path = imagesdata;
			name = imagesdata.name;
			//alert(imagesdata);
			var options = new FileUploadOptions();
			options.fileKey="file";
			options.fileName=imagesdata.substr(imagesdata.lastIndexOf('/')+1);
			//alert(options.fileName);
			options.mimeType="image/jpeg";
			var params = new Object();
			params.fullPath = path;
			params.name = name;
			options.params = params;
			options.chunkedMode = false;
			var ft = new FileTransfer();
			//alert(encodeURI("http://leftfree.com/chang_app/upload.php"));
			ft.upload(path, encodeURI("http://leftfree.com/chang_app/upload.php"), win, fail, options);
			}
